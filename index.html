<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Flower Shop</title>
</head>

<body>
    
        <div class="header">
            <img src="./flowershop/logo.png" alt="">
        </div>
    

    <div class="bg">

        <img id="photo" alt="">
        <div class="shopName">
            <h1 id="shopname">Beautiful Flowers</h1>
            <a class="btn btn-success btn-lg justify-content-center round" href="#" onclick="myFunction()" id="learnmore">Learn more</a>
        </div>
    </div>

    <footer class="bottom">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-5 col-xl-3">
                    <div class="btmBox">
                        <img class="zoom" src="./flowershop/flower-icon.png" alt="">
                        <h6>Flowers for every kind of situation</h6>
                    </div>
                </div>
                <div class="col-md-5 col-lg-5 col-xl-3">
                    <div class="btmBox">
                        <img class="zoom" src="./flowershop/payment-icon.png" alt="">
                        <h6>All major payment kinds accepted</h6>
                    </div>
                </div>
                <div class="col-md-5 col-lg-5 col-xl-3">
                    <div class="btmBox">
                        <img class="zoom" src="./flowershop/phone-icon.png" alt="">
                        <h6>Free consultation</h6>
                    </div>
                </div>
                <div class="col-md-5 col-lg-5 col-xl-3">
                    <div class="btmBox">
                        <img class="zoom" src="./flowershop/truck-icon.png" alt="">
                        <h6>City wide delivery</h6>
                    </div>
                </div>
            </div>
        </div>
    </footer>


<script src="script.js"></script>
